career.element.flowlike: >
  <span>Lead Front Developer | FullStack</span>
  <p>
    Decidi probar trabajar en una empresa más chica donde mis deciciones
    tuviecen un efecto con mayor impacto sobre el exito. Influyendo mayormente
    en que tecnologias se deben utilizar para cumplir con los objetivos del equipo.
    Esta vez con la posibilidad de poder transmitir los conocimientos
    que aprendi durante todos estos años.
  </p>
  <p>
    Dado a que la empresa es considerada un 'Startup' y que la cantidad de tareas
    es distribuida entre una menor cantidad de desarrolladores. Pude involucrarme
    exitosamente como desarrollador fullstack.
  </p>
career.element.etermax: >
  <span>Software Engineer</span>
  <p>
    Comencé como desarrollador Unity hasta que luego de unos meses, gracias
    a mi rendimiento, me transladaron al equipo de <b>Plataforma</b>, donde
    me dediqué a desarrollar microservicios y utilidades para el resto de los
    equipos.
  </p>
  <p>
    Hay 2 proyectos a destacar de los que fui participe principal. Un gestor de
    dependencias para los proyectos desarrollados en Unity. Y una herramienta para
    poder integrar de manera simple y directa, varios proveedores de publicidad, 
    tambien para los juegos desarrollados en Unity.
  </p>
  <p>
    Estoy sumamente agradecido a esta empresa ya que pude crecer enormemente como
    desarrollador y como persona con gente que realmente sabe. Es aqui donde aprendi 
    todo lo que se sobre TDD, DDD, Reactive Programming, programación funcional, 
    orquestracion de servicios, entre otras.
  </p>
