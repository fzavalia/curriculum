about.long_description: >
  <p>
    Suena agradable y tranquilizador. El hecho de que el código nunca puede mentir.
    Que una computadora ejecuta exactamente lo que le pedimos, y para corregir un error o
    agregar un nuevo requerimiento, con solo leer los archivos y líneas de código pertinentes 
    ya es suficiente.
  </p>
  <p>
    Sin embargo, esto rara vez se puede lograr codeando sin estrategia y con el solo
    proposito de que las cosas funcionen, ya que el proximo desarrollador que deba 
    trabajar con ese codigo; o incluso uno mismo luego de unas pocas semanas, será
    recibido por una red de mentiras y engaño de un programa perezosamente diseñado.
  </p>
  <p>
    <b>Mi Objectivo</b> es el de seguir aprendiendo sobre las mejores practicas para 
    escribir codigo mas robusto y humanamente entendible posible mientras pueda enseñarle
    a mis compañeros sobre todo lo que fui aprendiendo estos años sobre <b>Clean Code</b> 
    y ser un <b>Clean Coder</b>.
  </p>
